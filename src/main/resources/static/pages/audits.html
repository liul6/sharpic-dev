<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="auditsController">
    <h1 class="page-header">Audits</h1>

    <div>
        <span>
        <select ng-model="clientName" ng-options="x for x in clientNames" ng-change='selectClient()' ng-style="{'width': '180px', 'padding' : '2px'}"></select>
        <select ng-model="auditDate" ng-options="y for y in auditDates" ng-style="{'width': '180px', 'padding' : '2px'}"></select>
        <select ng-model="selectedVenue" ng-options="x for x in allVenus" ng-style="{'width': '180px', 'padding' : '2px'}"></select>

        <label/>
        <button type="button" class="btn btn-default btn-sm" ng-click="refreshEntryPage()">
          <span class="glyphicon glyphicon-refresh"></span>
        </button>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle"  >Audit Actions
            <ul class="dropdown-menu">
                <li><a href="#">Add Audit</a></li>
                <li><a href="#">Delete Audit</a></li>
                <li><a href="#">Modifier</a></li>
           </ul>
        </div>
        </span>
    </div>

</div>
