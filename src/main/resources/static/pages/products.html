<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="productController">
    <h1 class="page-header">Products</h1>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-4">
                <select class="form-control" ng-model="clientName" ng-options="x for x in clientNames" ng-change="selectClient()"></select>
            </div>
            <button type="button" ng-click="addSize()" class="btn btn-danger">
                <span class="glyphicon glyphicon-plus"></span> Add Size
            </button>
            <button type="button" ng-click="addProduct()" class="btn btn-danger pull-right">
                <span class="glyphicon glyphicon-plus"></span> Add Product
            </button>

        </div>
    </div>

    <br/>

    <tabset>
        <tab heading="Product">
            <div>
                <div ui-grid="productOptions" ui-grid-edit ui-grid-row-edit ui-grid-auto-resize class="grid"></div>
            </div>
        </tab>
        <tab heading="Client Specific">
            <div>
                <div ui-grid="clientProductOptions" ui-grid-edit ui-grid-row-edit ui-grid-auto-resize class="grid"></div>
            </div>
        </tab>
        <tab heading="Size">
            <div>
                <div ui-grid="sizeOptions" ui-grid-edit ui-grid-row-edit ui-grid-auto-resize class="grid"></div>
            </div>
        </tab>
    </tabset>
</div>
