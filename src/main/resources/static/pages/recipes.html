<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="recipeController">
    <h1 class="page-header">Recipes</h1>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-3">
                <select class="form-control" ng-model="clientName" ng-options="x for x in clientNames" ng-change="selectClient()"></select>
            </div>

        </div>
    </div>

    <br/>

    <tabset>
        <tab heading="Active">
            <table datatable="ng" dt-options="dtOptions" class="table table-striped">
                <thead>
                <tr>
                    <th ts-criteria="name" ts-default  style="width: 20%">Name</th>
                    <th ts-criteria="description"  style="width: 70%">Items</th>
                    <th ts-criteria="updateDate" style="width: 10%">Update Date</th>
                    <th  style="width: 10%">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="recipe in recipes" ts-repeat>
                    <td>{{recipe.recipeName}}</td>
                    <td>{{recipe.description}}</td>
                    <td>{{recipe.updatedDatetime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                        <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                        <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </tab>
        <tab heading="History">
        </tab>
    </tabset>
</div>
