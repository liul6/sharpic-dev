<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="clientController">
    <h1 class="page-header">Clients</h1>
    <br/>

    <table class="table table-striped" ts-wrapper>
        <thead>
        <tr>
            <th ts-criteria="name" ts-default style="width: 20%">Client Name</th>
            <th ts-criteria="locations" style="width: 35%">Locations</th>
            <th ts-criteria="modifiers"  style="width: 35%">Modifiers</th>
            <th  style="width: 10%">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in clients" ts-repeat>
            <td>{{client.name}}</td>
            <td>{{getLocationNames(client)}}</td>
            <td>{{getModifierNames(client)}}</td>
            <td>
                <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
                <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
        </tbody>
    </table>


</div>
